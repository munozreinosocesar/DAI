{% extends "base.html" %}

{% block content %}
    <h1>Recetas</h1>

    <table class="table mt-2 ">
      <tbody>
            <th scope="col">Nombre</th>
            <th scope="col">Preparación</th>
            <th scope="col">Foto</th>
                <tr>
                        <td>{{ object.nombre }}</td>
                        <td>{{ object.preparación }}</td>
                        <td>
                            <img src="{{ object.foto_url }}" alt="Foto Receta">
                        </td>
                </tr>
      </tbody>
    </table>
{% endblock %}
